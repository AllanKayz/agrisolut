<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Disease Detection</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-green-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">AgriSolut</h1>
      <nav>
        <a href="#" class="px-4 hover:text-green-200">Home</a>
        <a href="#" class="px-4 hover:text-green-200">About</a>
        <a href="#" class="px-4 hover:text-green-200">Contact</a>
      </nav>
    </div>
  </header>

  <main class="flex-grow container mx-auto p-6">
    <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-md mx-auto">
      <h1 class="text-2xl font-bold text-center mb-6">Plant Disease Detection</h1>
      <div id="dropZone" class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center cursor-pointer hover:bg-gray-50 transition">
        <p>Drag & drop an image here</p>
        <p class="my-2">or</p>
        <button id="browseButton" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 transition">
          Browse Files
        </button>
        <input type="file" id="imageUpload" accept="image/*" class="hidden">
      </div>
      <div id="imagePreviewContainer" class="mt-4 mb-4">
        <img id="imagePreview" src="" alt="Image Preview" class="max-w-full max-h-64 border border-gray-300 rounded-lg mx-auto hidden">
      </div>
      <button id="detectButton" class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-600 transition">
        Detect
      </button>
      <div id="loader" class="mt-4 text-center hidden">
        <div class="inline-block w-8 h-8 border-4 border-t-green-500 border-r-green-500 border-b-green-500 border-l-gray-200 rounded-full animate-spin"></div>
        <p>Loading model...</p>
      </div>
      <div id="results" class="mt-6">
        <h2 class="text-xl font-semibold mb-4">Top 3 Predictions</h2>
        <ul id="predictions" class="space-y-4">
          <!-- Predictions will be added here dynamically -->
        </ul>
      </div>
    </div>
  </main>

  <footer class="bg-gray-800 text-white p-4 text-center">
    <p>&copy; 2024 AgriSolut. All Rights Reserved.</p>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ml5/0.12.2/ml5.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
